<div class="row header" id="contact">
    <div class="container-fluid">
        <h1 class="text-center">Contact Us</h1>
        <p class="text-center">We'd love to hear form you</p>
        <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
            <form method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="email" class="control-label col-md-4 col-sm-4">Email: </label>
                    <div class="col-md-6 col-sm-6">
                        <input id="email" type="email" required class="form-control" placeholder="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4" for="message">Message</label>
                    <div class="col-md-6 col-sm-6">
                        <textarea rows="5" id="message" class="form-control" placeholder="Put your message here "></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="center-block btn btn-primary btn-outline">Contact</button>
                </div>
            </form>
        </div>
    </div>
</div>
